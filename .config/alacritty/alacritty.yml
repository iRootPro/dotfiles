# cSpell:words alacritty lfcd
live_config_reload: true

env:
  TERM: screen-256color

import:
  - ~/.config/alacritty/aw/current.yml

shell:
  program: /opt/homebrew/bin/fish
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

window:
  opacity: 0.98
  padding:
    x: 5
    y: 1
  dynamic_padding: false
  decorations: buttonless
  startup_mode: Maximized
font:
  normal:
    # family: "MesloLGM Nerd Font"
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic 
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic
  size: 16.0

mouse:
  hide_when_typing: true
# https://www.joshmedeski.com/posts/macos-keyboard-shortcuts-for-tmux
key_bindings:
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
  - { key: Key9, mods: Command, chars: "\x029" }
  - { key: Comma, mods: Command, chars: "\x02," }
  - { key: P, mods: Command|Shift, chars: ":Commands\n" }
  - { key: G, mods: Command, chars: "\x02g" } # open lazygit
  - { key: K, mods: Command, chars: "\x02s" } # open interactive tmux session client
  - { key: L, mods: Command, chars: "\x02L" }  # switch to the last tmux session
  - { key: LBracket, mods: Command, chars: "\x02[" }
  - { key: LBracket, mods: Command|Shift, chars: "\x02p" }
  - { key: O, mods: Command, chars: "\x02u" } # open urls in browser
  - { key: E, mods: Command|Shift, chars: "\x02%" } # open terminal tmux pane vertically
  - { key: E, mods: Command, chars: "\x02\"" } # open terminal tmux pane horizontally
  - { key: Q, mods: Command, chars: ":q\n" } # quit vim
  - { key: RBracket, mods: Command|Shift, chars: "\x02n" }
  - { key: S, mods: Command, chars: ":w\n" } # save vim buffer
  - { key: S, mods: Command|Shift, chars: ":wa\n" } # save all vim buffers
  - { key: Semicolon, mods: Command, chars: "\x02:" }
  - { key: T, mods: Command, chars: "\x02c" } # create a new tmux window
  - { key: J, mods: Command, chars: "\x02\x54" } # open t - tmux smart session manager
  - { key: W, mods: Command, chars: "\x02x" } # kill the current pane
  - { key: Z, mods: Command, chars: "\x02z" } # toggle zoom state of the current tmux pane
